<form (ngSubmit)="Submit()" class="formTemplate roseBorder">
    <div class="formsDiv">
        <label for="email" class="standardText">Email</label>
        <input id="email" name="email" type="email" maxlength="320" [(ngModel)]="email"/>
    </div>
    <div class="formsDiv">
        <label for="username" class="standardText">Username</label>
        <input id="username" name="username" type="text" maxlength="32" [(ngModel)]="username"/>
    </div>
    <div class="formsDiv">
        <label for="psswrd" class="standardText">Password</label>
        <input id="psswrd" name="password" type="password" [(ngModel)]="password"/>
    </div>
    <div class="formsDiv">
        <label for="birthday" class="standardText block">Birthday</label>
        <input id="birthday" name="birthday" type="date" max="2005-03-31" class="block;"[(ngModel)]="birthday"/>
    </div>
    <input type="submit" value="Register" class="standardButton">
</form>
